<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let browser = prompt("Enter browser name!")
    switch (browser){
        case 'Edge':
            call = "You've got the Edge";
            break;
        case "Chrome":
        case "Firefox":
        case "Safari":
        case "Opera":
            call = "Okay we support these browsers too";
            break;
        default:
            call = "We hope that this page looks ok!";
    }
    alert(call)
</script>
</body>
</html>
