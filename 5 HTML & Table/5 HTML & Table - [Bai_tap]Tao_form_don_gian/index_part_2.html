<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản 2</title>
    <link rel="stylesheet" type="text/css" href="style_part_2.css"/>
</head>
<body>
<form method="post" style="background: yellowgreen"  >
<h2 class="h2-background"> ĐĂNG KÝ HỌC VIÊN</h2>
<p class="p-color"> Họ và tên:</p>
    <input type="text" name="name" id="name" placeholder="">
<br>

<p class="p-color">Ngày sinh:</p>
    <input type="text" name="dob" id="dob" placeholder="DD/MM/YYYY">
<br>

    <p class="p-color">Giới tính</p>
    <input type="radio" id="male" name="male" value="Nam">Nam
    <input type="radio" id="female" name="female" value="Nữ">Nữ

<br>
    <p class="p-color"> Địa chỉ: </p>
    <textarea cols="20" rows="3" id="address"name="address"></textarea>
<br>

    <p class="p-color">Lớp:</p>
<select name="class" id="class">
    <option value="">-Chọn lớp-</option>
    <option value="Toán">Lớp toán</option>
    <option value="Văn">Lớp văn</option>
    <option value="Sử">Lớp Sử</option>
</select>
<br>

    <p class="p-color">Email:</p>
    <input type="text" name="email" id="email" placeholder="example@gmail.com">
<br>

    <p class="p-color">Điện thoại:</p>
    <input type="tel" name="phone" id="phone" placeholder="">
<br>

    <input type="submit" value="Đăng ký">
    <input type="reset" value="Nhập lại">
</form>
</body>

</html>
