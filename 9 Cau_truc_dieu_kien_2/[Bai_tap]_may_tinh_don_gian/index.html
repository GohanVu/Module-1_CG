<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <table>
        <tr>
            <input type="text" id ="input">
        </tr>
        <tr>
            <td><button value="1" onclick="clickButton(1)" name="num">1</button> </td>
            <td><button value="2" onclick="clickButton(2)" name="num">2</button> </td>
            <td><button value="3" onclick="clickButton(3)" name="num">3</button> </td>
            <td><button value="+" onclick="clickButton('+')">+</button> </td>
        </tr>
        <tr>
            <td><button value="4" onclick="clickButton(4)" name="num">4</button> </td>
            <td><button value="5" onclick="clickButton(5)" name="num">5</button> </td>
            <td><button value="6" onclick="clickButton(6)" name="num">6</button> </td>
            <td><button value="-" onclick="clickButton('-')">-</button> </td>
        </tr>
        <tr>
            <td><button value="7" onclick="clickButton(7)" name="num">7</button> </td>
            <td><button value="8" onclick="clickButton(8)" name="num">8</button> </td>
            <td><button value="9" onclick="clickButton(9)" name="num">9</button> </td>
            <td><button value="*" onclick="clickButton('*')">x</button>  </td>
        </tr>
        <tr>
            <td><button onclick="clean()">AC</button></td>
            <td><button value="0" onclick="clickButton(0)" name="num">0</button> </td>
            <td><button onclick="getResult()" value="=" name="result">=</button> </td>
            <td><button value="/" onclick="clickButton('/')">/</button> </td>
        </tr>

    </table>
    <p id="ketqua"></p>
<script>
    function displayValue(new_Value){
        let input_v = document.getElementById("input").value;
        input_v += new_Value;
        document.getElementById("input").value=input_v;
    }
    function result(){
        let result = eval(document.getElementById("input").value)
        document.getElementById("input").value= result
    }
    function clean(){
        document.getElementById("input").value = ""
    }
</script>
<script src="index.js"></script>
</body>
</html>
