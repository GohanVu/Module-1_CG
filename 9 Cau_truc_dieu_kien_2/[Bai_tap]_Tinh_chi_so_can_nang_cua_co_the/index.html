<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<table>
    <tr>
        <th>BMI</th>
        <th>Interpretation</th>
    </tr>
    <tr>
        <td>BMI < 18.5 </td>
        <td> Underweight</td>
    </tr>
    <tr>
        <td>18.5<= BMI <= 25.0 </td>
        <td> Normal</td>
    </tr>
    <tr>
        <td>25.0 <= BMI <= 30.0</td>
        <td>Overweight</td>
    </tr>
    <tr>
        <td>30.0 <= BMI</td>
        <td>Obese</td>
    </tr>
</table>
<br>
<h3 style="margin-left: 45px">Enter your weight and height</h3>
<label for="weight" style="margin-left: 40px">Weight</label>
<input type="text" id="weight" name="weight" placeholder="Ex:70(kg)"><br><br>
<label for="height" style="margin-left: 40px"> Height</label>
<input type="text" id="height" name="weight" placeholder="Ex:170(cm)">
<br><br>
<button id="calculator" name="calculator" onclick="calculatorFunc()" style="margin-left: 60px" > Calculator</button>
<h3 id="result" style=>Result: </h3>
<script src="index.js"></script>
</body>
</html>
