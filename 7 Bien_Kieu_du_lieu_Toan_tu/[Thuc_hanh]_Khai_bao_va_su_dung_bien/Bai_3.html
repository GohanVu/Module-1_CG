<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập số a")
    let b = prompt("Nhập số b")
//Nhập bằng prompt mặc định là dạng string, nên tiến hành đổi kiểu sang float

    a = parseFloat(a)
    b = parseFloat(b)
//Ép kiểu là float, dạng số nguyên
    
    if (a % b === 0){
        //Sử dụng === thì sẽ an toàn và cover hết trường hợp, tránh bị so sánh nhầm kiểu dữ liệu với nhau
        alert(a+ " chia hết cho " + b)
    }
    else {
        alert(a+ " không chia hết cho " +b)
    }
</script>
</body>
</html>
