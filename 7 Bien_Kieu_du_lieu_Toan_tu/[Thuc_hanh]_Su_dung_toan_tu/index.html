<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script >
    let inputWidth = prompt("Enter the width")
    let inputHeight = prompt("Enter the height")

    let width = parseFloat(inputWidth)
    let height = parseFloat(inputHeight)

    let area = width * height
    document.write("Enter width: "+ inputWidth +"<br>")
    document.write("Enter height " +inputHeight+ "<br>")
    document.write("The area is: "+ area)
</script>
</body>
</html>
